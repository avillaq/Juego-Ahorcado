<div class="card">
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <p>
            @for (palabra of palabraUsuario; track $index) {
                {{palabra}}
            }
        </p>
    </div>
</div>

<div class="card">
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <form (ngSubmit)="ingresarLetra()">
        <div>
            <label for="" class="form-label">
                Ingrese letra: 
            </label>
            <input type="text" class="form-control" placeholder="letra" name="letraUsuario"  [(ngModel)]="letraUsuario" [disabled]="juegoTerminado">
        </div>
        <button class="btn btn-primary mt-2" [disabled]="juegoTerminado">
            Enviar
        </button>
    </form>
    </div>
</div>

<div class="card">
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <p>
            Intentos restantes: {{intentos}}
        </p>
    </div>
</div>
