<div class="card">

    <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <p>
            @for (palabra of palabraUsuario; track $index) {
                {{palabra}}
            }
        </p>
    </div>

    <div class="card-body d-flex justify-content-center align-items-center">
        <form (ngSubmit)="ingresarLetra()" class="d-flex align-items-center">
            <div class="d-flex align-items-center me-2">
                <label for="letraUsuario" class="form-label me-2">
                    Ingrese letra: 
                </label>
                <input type="text" id="letraUsuario" class="form-control" placeholder="letra" name="letraUsuario" [(ngModel)]="letraUsuario" [disabled]="juegoTerminado">
            </div>
            <button class="btn btn-primary me-2" [disabled]="juegoTerminado">
                Enviar
            </button>
        </form>
    </div>

    <div class="card-body d-flex flex-column justify-content-center align-items-center">
        @if (intentos>0) {
            @if (juegoTerminado) {
                <div class="alert alert-success" role="alert">
                    Ganaste!!
                </div>
            }@else {
                    Intentos restantes:{{intentos}}
            }
        }@else {
            <div class="alert alert-danger" role="alert">
                Perdiste!! La palabra era: <strong>{{palabraAleatoria}}</strong>
            </div>
        }
    </div>

    <div class="card-body d-flex justify-content-center align-items-center">
        <button class="btn btn-success" (click)="reiniciarJuego()">
            Reiniciar Juego
        </button>
    </div>

</div>
